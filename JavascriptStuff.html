        let canvas3 = document.getElementById("ddakjiCanvas");
        let ctx3 = canvas3.getContext("2d");

        function drawShapes() {
            ctx3.clearRect(0, 0, canvas3.width, canvas3.height); // Clear canvas
            ctx3.strokeStyle = "black";
            ctx3.lineWidth = 3;

            // Draw Circle
            ctx3.beginPath();
            ctx3.arc(50, 75, 30, 0, Math.PI * 2);
            ctx3.stroke();

            // Draw Triangle
            ctx3.beginPath();
            ctx3.moveTo(125, 45);
            ctx3.lineTo(95, 100);
            ctx3.lineTo(155, 100);
            ctx3.lineTo(125, 45);
            ctx3.stroke();

            // Draw Square
            ctx3.beginPath();
            ctx3.moveTo(180, 50);
            ctx3.lineTo(230, 50);
            ctx3.lineTo(230, 100);
            ctx3.lineTo(180, 100);
            ctx3.lineTo(180, 50);
            ctx3.stroke();
        }

        drawShapes(); // Draw the shapes on load
